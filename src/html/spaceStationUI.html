<section id="spaceStationUI">
    <div id="spaceStationHeader">
        <p class="welcomeTo" data-i18n="spaceStation:welcomeTo"></p>
        <p class="spaceStationName"></p>
    </div>

    <div id="playerInfo">
        <div class="playerName">
            <h2></h2>
            <button type="button" class="icon"><img src="../asset/icons/edit.webp" /></button>
        </div>
        <p class="playerBalance"></p>
    </div>

    <div class="mainContainer hidden"></div>

    <div id="spaceStationActions">
        <div class="spaceStationAction missionsButton">
            <img src="../asset/icons/space-exploration.webp" alt="Mission icon" />
            <h2 data-i18n="spaceStation:missions">Missions</h2>
            <p data-i18n="spaceStation:missionsDescription">Find your next destination</p>
        </div>

        <div class="spaceStationAction disabled">
            <img src="../asset/icons/exploration.webp" alt="Market icon" />
            <h2 data-i18n="spaceStation:market">Market</h2>
            <p data-i18n="spaceStation:marketDescription">Trade commodities at the local market</p>
        </div>

        <div class="spaceStationAction explorationCenterButton">
            <img src="../asset/icons/telescope.webp" alt="Exploration icon" />
            <h2 data-i18n="spaceStation:explorationCenter">Exploration center</h2>
            <p data-i18n="spaceStation:explorationCenterDescription">Sell your discoveries to the Encyclopedia</p>
        </div>

        <div class="spaceStationAction spaceshipButton">
            <img src="../asset/icons/spaceship_gear.webp" alt="Spaceship icon" />
            <h2 data-i18n="spaceStation:shipHangar">Ship hangar</h2>
            <p data-i18n="spaceStation:shipHangarDescription">Refuel and outfit your ship for your next flight</p>
        </div>

        <div class="spaceStationAction infoButton">
            <img src="../asset/icons/space-station.webp" alt="Info icon" />
            <h2 data-i18n="spaceStation:stationInformation">Station</h2>
            <p data-i18n="spaceStation:stationInformationDescription">Information center</p>
        </div>

        <div class="flexGrow"></div>

        <div class="spaceStationAction takeOffButton">
            <img src="../asset/icons/takeoff.webp" alt="Take-off icon" />
            <h2 data-i18n="spaceStation:takeOff">Take off</h2>
            <p data-i18n="spaceStation:takeOffDescription">Journey to the stars again!</p>
        </div>
    </div>
</section>
