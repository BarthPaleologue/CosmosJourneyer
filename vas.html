<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Engine</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./SliderJS-main/styles/style1.min.css">
    <script defer src="https://cdn.babylonjs.com/babylon.js"></script>
    <script defer type="module" src="./SliderJS-main/slider.js"></script>
    <script defer type="module" src="./vas.js"></script>
</head>

<body>
    <div id="ui">
        <p>Intensity : </p>
        <div id="intensity"></div>

        <p>Beta Rayleigh : </p>
        <div id="betaRayleigh"></div>

        <p>Atmosphere Radius : </p>
        <div id="atmosphereRadius"></div>

        <p>Falloff : </p>
        <div id="falloff"></div>

        <p>Max Height : </p>
        <div id="maxHeight"></div>

        <p>Rayleigh Scale : </p>
        <div id="rayleighScale"></div>

        <p>Mie Scale : </p>
        <div id="mieScale"></div>

        <p>Noise Frequency : </p>
        <div id="noiseFrequency"></div>

        <p>Noise Offset X : </p>
        <div id="noiseOffsetX"></div>

        <p>Noise Offset Y : </p>
        <div id="noiseOffsetY"></div>

        <p>Noise Offset Z : </p>
        <div id="noiseOffsetZ"></div>

        <p>Amount of Craters : </p>
        <div id="nbCraters"></div>

        <p>Crater radius : </p>
        <div id="craterRadius"></div>

        <p>Crater steepness : </p>
        <div id="craterSteepness"></div>

        <p>Crater depth : </p>
        <div id="craterDepth"></div>

        <div id="randomCraters" class="button">Random Craters</div>
    </div>
    <canvas id="renderer"></canvas>
</body>

</html>
