<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Engine</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./SliderJS-main/styles/style1.min.css">
    <!--<script defer src="./babylon/babylon4.js"></script>-->
    <script defer src="https://cdn.babylonjs.com/babylon.js"></script>
    <script defer src="./babylon/triplanar.js"></script>
    <script defer type="module" src="./SliderJS-main/slider.js"></script>
    <script defer type="module" src="./main.js"></script>
</head>

<body>
    <div id="ui">
        <p>Noise Offset X : </p>
        <div id="noiseOffsetX"></div>

        <p>Noise Offset Y : </p>
        <div id="noiseOffsetY"></div>

        <p>Ocean Level : </p>
        <div id="oceanLevel"></div>

        <p>Noise Min Value : </p>
        <div id="minValue"></div>

        <p>Noise Strength : </p>
        <div id="noiseStrength"></div>

        <p>Noise Frequency : </p>
        <div id="noiseFrequency"></div>

        <p>Amount of Craters : </p>
        <div id="nbCraters"></div>

        <p>Crater radius : </p>
        <div id="craterRadius"></div>

        <p>Crater steepness : </p>
        <div id="craterSteepness"></div>

        <p>Crater depth : </p>
        <div id="craterDepth"></div>

        <div id="randomCraters" class="button">Random Craters</div>
    </div>
    <canvas id="renderer"></canvas>
</body>

</html>
